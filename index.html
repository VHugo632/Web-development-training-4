<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <img id="logo" src="logo.svg" draggable="false" alt="logo of the company">
      <ul id="links">
        <li><a class="normal" href="#">Product</a></li>
        <li><a class="normal" href="#">Features</a></li>
        <li><a class="normal" href="#">Pricing</a></li>
        <li><div id="dot"></div></li>
        <li><a id="login" href="#">Login</a></li>
      </ul>
    </header>
    <main>
      <div id="content">
        <div id="tags">
          <div id="new"><p>New</p></div>
          <p id="context">Monograph Dashboard</p>
        </div>
        <div id="titles">
          <h1>Powerful insights<br>into your team</h1>
          <h2>Project planning and time tracking<br>for agile teams</h2>
        </div>
        <div id="actions">
          <div id="demo"><p>Schedule a demo</p></div>
          <a id="preview" href="#">To see a preview</a>
        </div>
      </div>
      <div id="picture">
        <div id="background"></div>
        <img id="illustration" src="illustration-devices.svg" draggable="false" alt="illustration of multiple devices">
      </div>
    </main>
  </body>
</html>
